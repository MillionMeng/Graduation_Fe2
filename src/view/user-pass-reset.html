<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./layout/header-common.html') %>
	<title><%= htmlWebpackPlugin.options.title%>- 爱生活，爱购物</title>
</head>
	<body>
	<%= require('html-loader!./layout/nav-simple.html') %>

	<div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                  <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>
                    <div class="user-item">
                          <label class="user-label" for="username">
                              <i class="fa fa-user"></i>
                          </label>
                          <input class="user-content" id="username" value="mxy" placeholder="请输入用户名" autocomplete="off">
                      </div>
                      <a class="btn btn-submit" id="submit-username">下一步</a>
                  </div>
                  <div class="step-con step-question">
                    <p class="user-item-text">密保问题:<span class="question"></span> </p>
                    <div class="user-item">
                          <label class="user-label" for="">
                              <i class="fa fa-key"></i>
                          </label>
                          <input class="user-content" id="answer" value="mxy" placeholder="请输入密保答案" autocomplete="off">
                      </div>
                      <a class="btn btn-submit" id="submit-question">下一步</a>
                  </div>
                  <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码:</p>
                    <div class="user-item">
                          <label class="user-label" for="">
                              <i class="fa fa-lock"></i>
                          </label>
                          <input type="password" class="user-content" id="password" value="mxy" placeholder="请输入新密码" autocomplete="off">
                      </div>
                      <a class="btn btn-submit" id="submit-password">下一步</a>
                  </div>



                    <div class="link-item">
                        <a class="link" href="./user-pass-reset.html" target="_blank">回到登陆</a>

                    </div>

            </div>
        </div>

	</div>
	<%= require('html-loader!./layout/footer.html') %>
	</body>
</html>
