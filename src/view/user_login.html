<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./layout/header-common.html') %>

</head>
	<body>
	<%= require('html-loader!./layout/nav-simple.html') %>

	<div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">欢迎登陆IBuy</div>

                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" value="mxy" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" value="123123" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">登陆</a>
                    <div class="link-item">
                        <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                        <a class="link" href="./user-register.html" >注册</a>
                    </div>
                </div>
            </div>
        </div>

	</div>
